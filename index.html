<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Portal Online - Senai SP - Login</title>
</head>
<body>
    <header class="cabecalho">
        <a href="index.html"><img src="images/logo-senai.png" alt="Logo do Senai."></a>
        <a href="index.html"><h1>Portal Online - SENAI-SP</h1></a>
    </header>

    <main class="container">
        <form action="">
            <label for="CaixaEmail">E-mail ou CPF: <input type="email" name="CaixaEmail" id="CaixaEmail"></label>
            <label for="CaixaSenha">Senha: <input type="password" name="CaixaSenha" id="CaixaSenha"></label>
            <div class="captcha">
                <input type="checkbox" name="checkBox" id="checkBox"> <p>Não sou um robô</p>
            </div>
            <input type="submit" id="login" value="Login">
            <input type="submit" id="esqueci" value="Esqueci minha senha">
            <input type="submit" id="acesso" value="Primeiro Acesso">
        </form>
    </main>

    <footer>
        <p>senai-sp - 2021</p>
    </footer>
</body>
</html>
